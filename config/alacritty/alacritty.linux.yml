#############
# alacritty #
#############

env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: '1'

# font
font:
  size: 9.0
  offset:
    x: 0
    y: 0
  normal:
    family: Fira Code
    style: Regular
  italic:
    family: FiraMono
    style: Italic
  bold:
    family: Fira Code
    style: Bold
  use_thin_strokes: false


key_bindings:
  - { key: J, mods: Alt, chars: "\e[B" }
  - { key: K, mods: Alt, chars: "\e[A" }
  - { key: J, mods: Alt|Shift, action: ScrollHalfPageDown }
  - { key: K, mods: Alt|Shift, action: ScrollHalfPageUp }
  - { key: Plus, mods: Alt|Shift, action: IncreaseFontSize }
  - { key: Minus, mods: Alt, action: DecreaseFontSize }
  - { key: Key0, mods: Alt, action: ResetFontSize }


# gruvbox_dark: https://github.com/eendroroy/alacritty-theme/blob/master/schemes.yaml
colors:
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
      # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'


